<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }

        #qr-reader {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .scan-info {
            margin-top: 10px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div id="qr-reader"></div>
    <div class="scan-info" id="scan-info">Scan en cours...</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qrReader = new Html5Qrcode("qr-reader");
            const scanInfo = document.getElementById('scan-info');

            function onScanSuccess(decodedText, decodedResult) {
                scanInfo.textContent = `QR Code détecté : ${decodedText}`;
                console.log(`QR Code détecté: ${decodedText}`);
                qrReader.stop();
            }

            function onScanFailure(error) {
                // Affiche des messages d'erreur intermittents
                console.warn(`Échec de la détection du QR Code: ${error}`);
            }

            qrReader.start(
                { facingMode: "environment" }, // Utilise la caméra arrière si possible
                {
                    fps: 10,
                    qrbox: 250 // Taille de la boîte de détection
                },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                scanInfo.textContent = 'Erreur : accès à la caméra impossible.';
                console.error('Erreur lors du démarrage de la caméra:', err);
            });
        });
    </script>
</body>
</html>
